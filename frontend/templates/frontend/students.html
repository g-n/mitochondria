{% extends "frontend/base.html" %}
{% load static %}
{% block content %}

{% if user.is_authenticated %}
<div class="row">
  <nav class="col-md-2 d-none d-md-block bg-light sidebar">
    <div class="sidebar-sticky">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">
            First Grade
          </a>
        </li>
        <p class="menu-label">Problem Sets</p>
        <li><a href="">Simple Addition 1</a></li>
        <p class="menu-label">Other</p>
        <li><a href=""> Documentation</a></li>
        <li><a href="/api/"> REST API</a></li>
      </ul>
    </div>
  </nav>

  <main role="main" class="col-md-9 ml-sm-auto col-lg-10">
    <div class="row">
      <div class="col-md-6">
        <h2>Add Student</h2>
        <div class="card flex-md-row mb-4 p-4">
          <form action="{% url 'teacher' %}" method="post">
            <div class="form-group row mt-2">
              <label class="col-sm-4 col-form-label" for="firstName">First Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
                </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="LastName">Last Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="LastName">Username</label>
              <div class="col-sm-8">
                <input type="username" class="form-control" id="username" name="username" placeholder="Username">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="LastName">Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <input type="hidden" name="do" value="add">
                <button type="submit" id="student_button" class="btn btn-primary">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card flex-md-row mb-4">
          <!-- <img class="img-fluid" src="{% static 'frontend/asd.jpg' %}" alt="woop"> -->
          <img class="img-fluid" src="http://cdn.shopify.com/s/files/1/0257/6087/products/Pikachu_Single_Front_dc998741-c845-43a8-91c9-c1c97bec17a4.png?v=1523938908" alt="woop">
        </div>
      </div>
    </div>
    <div class="row">
      <a class="btn btn-primary" href="{% url 'teacher' %}">Back</a>
    </div>
  </main>
</div>

{% else %}
  <p>You are not logged in</p>
{% endif %}
{% endblock %}
